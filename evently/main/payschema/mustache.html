<h3>Table 2. Documents in node by payload schema</h3>
    <table class=stats>
      <thead>
      <tr>
        <th scope=col align=right>Documents</th>
        <th scope=col align=left>Payload schema</th>
      </tr>
      </thead>
      {{#stats}}
      <tr>
          <td align=right>{{ value }}</td>
          <td align=left><a href="{{ node_address }}/slice?any_tags={{ key }}" target="_blank">{{ key }}</a></td>
      </tr>
      {{/stats}}
    </table>
    <p>Note: The slice API is configured to retrieve 100 documents at a time.</p>
