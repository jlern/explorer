<h3>Table 1. Top 50  keywords</h3>
    <table class=stats>
      <thead>
      <tr>
        <th scope=col align=right>Documents</th>
        <th scope=col align=left>Keyword</th>
      </tr>
      </thead>
      {{#keys}}
      <tr>
          <td align=right>{{ value }}</td>
          <td align=left><a href="{{ node_address }}/slice?any_tags={{ key }}" target="_blank">{{ key }}</a></td>
      </tr>
      {{/keys}}
    </table>
    <p>Note 1: The slice API is configured to retrieve 100 documents at a time.<br>
       Note 2: Some hyperlinks don't work yet.</p>
